<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Cat & Funny Name Generator</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ffd166;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071133 0%, #08122a 100%);color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:16px;padding:22px;max-width:520px;width:100%;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{font-size:20px;margin:0 0 8px}
    p{margin:0 0 16px;color:var(--muted)}
    .cat-wrap{background:#061225;border-radius:12px;padding:12px;display:grid;grid-template-columns:120px 1fr;gap:12px;align-items:center}
    .cat-img{width:120px;height:120px;border-radius:10px;overflow:hidden;background:linear-gradient(90deg,#0c3 10%, #09f 90%)}
    .cat-img img{width:100%;height:100%;object-fit:cover;display:block}
    .name{font-weight:700;font-size:18px}
    .sub{color:var(--muted);font-size:13px;margin-top:6px}
    .controls{display:flex;gap:8px;margin-top:14px}
    button{background:var(--accent);border:none;padding:10px 12px;border-radius:10px;cursor:pointer;font-weight:700}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
    .small{padding:8px 10px;border-radius:8px;font-size:13px}
    footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
    .credit{font-size:12px;color:var(--muted);margin-top:8px}
    @media (max-width:520px){.cat-wrap{grid-template-columns:1fr;grid-template-rows:auto auto}.cat-img{width:100%;height:220px}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Random Cat & Funny Name Generator</h1>
    <p>Each refresh shows a new cat and a funny name. You can also click "New Cat" or press space.</p><div class="cat-wrap">
  <div class="cat-img" id="catImageWrap">
    <img id="catImg" src="https://cataas.com/cat?timestamp=0" alt="Random cat" crossorigin="anonymous">
  </div>
  <div>
    <div class="name" id="catName">...Loading...</div>
    <div class="sub" id="catDesc">Generated by a funny name algorithm</div>

    <div class="controls">
      <button id="newBtn">New Cat</button>
      <button id="copyBtn" class="secondary small">Copy name</button>
      <button id="saveBtn" class="secondary small">Save image</button>
    </div>

    <div class="credit">Images served from <a href="https://cataas.com" target="_blank" style="color:inherit;text-decoration:underline">CATAAS</a> (free cat images).</div>
  </div>
</div>

<footer>Tip: press <strong>space</strong> for a new cat.</footer>

  </div>  <script>
    const prefixes = ["Sir","Lady","Baron","Duke","Captain","Professor","Madame","Don","Count","Admiral","Sgt.","Dr.","Monsieur","SeÃ±or","Major"];
    const firstNames = ["Willi","Mittens","Whisk","Paws","Nimbus","Toast","Sprout","Biscuit","Mochi","Chonk","Pixel","Noodle","Socks","Pickles","Bean","Gizmo","Taco","Pickle","Shadow","Turbo"];
    const suffixes = ["of Purrington","the Fluffy","McSnuggle","Whiskerbottom","the Third","von Meow","of Sofa","the Bold","the Sneaky","Barkless","the Navigator","the Sleepy"];
    const nickExtras = ["(aka The Destroyer)","(Silent Pouncer)","(Chair Thief)","(Lap King)","(Window Inspector)"];

    function rand(arr){return arr[Math.floor(Math.random()*arr.length)]}
    function capitalize(s){return s.charAt(0).toUpperCase()+s.slice(1)}

    function generateName(){
      const usePrefix = Math.random() > 0.25;
      const useSuffix = Math.random() > 0.35;
      const useNick = Math.random() > 0.7;

      const parts = [];
      if(usePrefix) parts.push(rand(prefixes));
      let fname = rand(firstNames);
      if(Math.random() > 0.8){
        fname = fname + (Math.random()>0.5?"y":"o");
      }
      parts.push(capitalize(fname.toLowerCase()));
      if(useSuffix) parts.push(rand(suffixes));

      let name = parts.join(" ");
      if(useNick) name += " " + rand(nickExtras);
      return name;
    }

    const catImg = document.getElementById('catImg');
    const catNameEl = document.getElementById('catName');
    const newBtn = document.getElementById('newBtn');
    const copyBtn = document.getElementById('copyBtn');
    const saveBtn = document.getElementById('saveBtn');

    function loadNewCat(){
      const url = 'https://cataas.com/cat?random=' + Date.now();
      catImg.src = url;
      catImg.alt = 'A random cat generated at ' + new Date().toLocaleTimeString();

      const name = generateName();
      catNameEl.textContent = name;

      newBtn.textContent = 'Loading...';
      newBtn.disabled = true;
      setTimeout(()=>{ newBtn.textContent = 'New Cat'; newBtn.disabled = false }, 700);
    }

    copyBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(catNameEl.textContent);
        copyBtn.textContent = 'Copied!';
        setTimeout(()=>copyBtn.textContent='Copy name',1200);
      }catch(e){
        copyBtn.textContent = 'Copy failed';
        setTimeout(()=>copyBtn.textContent='Copy name',1200);
      }
    });

    saveBtn.addEventListener('click', ()=>{
      const a = document.createElement('a');
      a.href = catImg.src;
      a.download = (catNameEl.textContent || 'cat') + '.jpg';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    newBtn.addEventListener('click', loadNewCat);

    window.addEventListener('keydown',(e)=>{
      if(e.code === 'Space' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'BUTTON'){
        e.preventDefault();
        loadNewCat();
      }
    });

    catImg.addEventListener('error', ()=>{
      catImg.src = 'https://cataas.com/cat?random=' + (Date.now()+Math.floor(Math.random()*1000));
    });

    window.addEventListener('load', ()=>{
      setTimeout(loadNewCat,120);
    });
  </script></body>
</html>
